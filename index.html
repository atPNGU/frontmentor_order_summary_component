<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="/app/scss/style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="bg-image"></div>
  <section class="card">
    <img class="top-image" src="/images/illustration-hero.svg" alt="dancing figure">
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    
    <div class="order-box">
      <div class="plan-info">
        <img src="/images/icon-music.svg" alt="music note">
        <div class="payment-info">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div> 
      </div> 
      <button class="button-change">Change</button>
    </div>
    
    
    <div class="continue-process">
      <button class="button-pay">Proceed to Payment</button>
      <button class="button-cancel">Cancel Order</buttom>
    </div>
    
  </section>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
